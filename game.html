<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <script src="utils.js" charset="utf-8"></script>
        <script src="guagame.js" charset="utf-8"></script>
        <script src="paddle.js" charset="utf-8"></script>
        <script src="ball.js" charset="utf-8"></script>
        <script src="block.js" charset="utf-8"></script>
        <script src="levels.js" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
        <hr>
        <input id=id-input-speed type="range" min="1" value="1">
        <script>
            var loadLevel = function(n) {
                n = n - 1
                var level = levels[n]
                var blocks = []
                for (var i = 0; i < level.length; i++) {
                    var p = level[i]
                    var b = Block(p)
                    blocks.push(b)
                }

                return blocks
            }

            var enableDebugMode = function(enable) {
                if (!enable) {
                    return
                }

                window.paused = false
                window.addEventListener('keydown', function(event){
                    var k = event.key
                    if (k == 'p') {
                        window.paused = !window.paused
                    } else if ('1234567'.includes(k)) {
                        blocks = loadLevel(Number(k))
                    }
                })
                // 控制速度
                document.querySelector('#id-input-speed').addEventListener('input', function(event) {
                    var input = event.target
                    window.fps = Number(input.value)
                })
            }
            var __main = function() {
                enableDebugMode(true)

                var game = GuaGame()
                var paddle = Paddle()
                var ball = Ball()

                var blocks = loadLevel(1)

                // var paused = false
                game.registerAction('a', function() {
                    paddle.moveLeft()
                })

                game.registerAction('d', function() {
                    paddle.moveRight()
                })

                game.registerAction('f', function() {
                    ball.fire()
                })

                game.update = function() {
                    if (window.paused) {
                        return
                    }
                    ball.move()

                    if (paddle.collide(ball)) {
                        ball.反弹()
                        // ball.speedY *= -1
                    }

                    for (var i = 0; i < blocks.length; i++) {
                        var block = blocks[i]
                        if (block.collide(ball)) {
                            block.kill()
                            ball.反弹()
                        }
                    }
                }

                game.draw = function() {
                    game.drawImage(paddle)
                    game.drawImage(ball)
                    // draw blocks
                    for (var i = 0; i < blocks.length; i++) {
                        var block = blocks[i]
                        if (block.alive) {
                            game.drawImage(block)
                        }
                    }
                }
            }

            __main()
        </script>
    </body>
</html>
